# A quick run for each type of scenario, used for debugging
# benchmark implementations

- scenario: "newsgroups"
  runs:
    - model_name: "FastText"
      param_grid:
        autotune_duration: [5]
        dim: [10]
        word_ngrams: [1]
      preprocess_func: "fasttext_preprocess"

- scenario: "imdb"
  runs:
    - model_name: "FastText"
      param_grid:
        autotune_duration: [5]
        dim: [10]
        word_ngrams: [1]
      preprocess_func: "fasttext_preprocess"

- scenario: "class_imbalance"
  params:
    imbalance_proportions:
      - 0.01
  runs:
    - model_name: "FastText"
      param_grid:
        autotune_duration: [5]
        dim: [10]
        word_ngrams: [1]
      preprocess_func: "fasttext_preprocess"

- scenario: "low_resource"
  params:
    data_proportions:
      - 0.005
  runs:
    - model_name: "FastText"
      param_grid:
        autotune_duration: [5]
        dim: [10]
        word_ngrams: [1]
      preprocess_func: "fasttext_preprocess"

- scenario: "data_augmentation"
  params:
    percent_multipliers:
      - [0.005, 1]
    model_name: "FastText"
    param_grid:
      autotune_duration: [5]
      dim: [10]
      word_ngrams: [1]
    augment_probability: 0.15
  runs:
    - augment_name: "WordNet"
      params: {}

- scenario: "document_windowing"
  params:
    vocab_size: 2000
    sample_size: 0.1
    window_len_poolings:
      - [250, "mean"]
  runs:
    - model_name: "FastText"
      param_grid:
        autotune_duration: [5]
        dim: [10]
        word_ngrams: [1]
      preprocess_func: "fasttext_preprocess"
